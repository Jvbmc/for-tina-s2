<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Minha Namorada</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- TELA 1 -->
    <section class="tela tela1">
      <div class="conteudo">
        <h1>Para Você, Meu Amor</h1>
        <p>Um presente feito com todo meu coração</p>
        <div class="galeria">
          <div class="foto polaroid f1">
            <div class="img" data-img="fotos/tela1-a.jpg"></div>
          </div>
          <div class="foto polaroid f2">
            <div class="img" data-img="fotos/tela1-b.jpg"></div>
          </div>
          <div class="foto polaroid f3">
            <div class="img" data-img="fotos/tela1-c.jpg"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- TELA 2 -->
    <section class="tela tela2">
      <div class="conteudo">
        <h2>Você é minha luz</h2>
        <p>Cada dia ao seu lado é mais bonito.</p>
        <div class="galeria">
          <div class="foto polaroid f4">
            <div class="img" data-img="fotos/tela2-a.jpg"></div>
          </div>
          <div class="foto polaroid f5">
            <div class="img" data-img="fotos/tela2-b.jpg"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- TELA 3 -->
    <section class="tela tela3">
      <div class="conteudo">
        <h2>Lembranças</h2>
        <p>Guardo cada momento com você no coração.</p>
        <div class="galeria">
          <div class="foto polaroid f6">
            <div class="img" data-img="fotos/tela3-a.jpg"></div>
          </div>
          <div class="foto polaroid f7">
            <div class="img" data-img="fotos/tela3-b.jpg"></div>
          </div>
          <div class="foto polaroid f8">
            <div class="img" data-img="fotos/tela3-c.jpg"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- TELA 4 -->
    <section class="tela tela4">
      <div class="conteudo">
        <h2>Te Amo</h2>
        <p>Para sempre e mais um dia.</p>
        <div class="galeria">
          <div class="foto polaroid f9">
            <div class="img" data-img="fotos/tela4-a.jpg"></div>
          </div>
          <div class="foto polaroid f10">
            <div class="img" data-img="fotos/tela4-b.jpg"></div>
          </div>
        </div>
        <p class="assinatura">Feito com amor por João que te ama muito</p>
      </div>
    </section>

    <!-- Áudio e botão -->
    <audio id="musica-fundo" loop>
      <source src="audio/musica.mp3" type="audio/mpeg" />
    </audio>
    <button id="botao-musica" class="botao-musica">
      <span id="icone-musica">Play Music</span>
    </button>

    <script src="js/script.js"></script>
  </body>
</html>
